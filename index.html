<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    select {
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #ccc 50%);
      background-position: calc(100% - 20px) calc(1em + 2px);
      background-size: 10px 10px;
      background-repeat: no-repeat;
      padding-right: 30px;
    }
    textarea {
      height: 100px;
    }
    input[type="button"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="button"]:hover {
      background-color: #0056b3;
    }
    .btn-enviar {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn-enviar:hover {
      background-color: #45a049;
    }
  </style>
</head>

    // Función para guardar los datos y enviar correo
    function guardarDatos() {
        var colaborador = document.getElementById("colaborador").value;

        var fin = document.getElementById("fin").value;

        var personaDerivada = document.getElementById("personaDerivada").value;
        var solucion = document.getElementById("solucion").value;

        if (institucion === "Otro" && otraOpcion !== "") {
          institucion = otraOpcion;
        }

        // Llama a la función de Google Apps Script para guardar los datos
          google.script.run.withSuccessHandler(limpiarCampos).guardarDatos(colaborador, fecha, inicio, fin, producto, institucion, nombre, atencion, detalle,solucion ,estado, personaDerivada);
      }


    // Función para enviar correo electrónico

      // Aquí puedes usar la clase google.script.run para llamar a una función en tu script de Google Apps Script

      google.script.run.enviarCorreo(colaborador, email);
    }


    function mostrarInput() {
            var opcionesSelect = document.getElementById("institucion");

            } else {
                otraOpcionInput.style.display = "none";
            }
    }

    function setFechaActual() {
      var ahora = new Date();
      var dia = ahora.getDate();
      var mes = ahora.getMonth() + 1; // Sumamos 1 porque los meses se indexan desde 0
      var anio = ahora.getFullYear();

      // Formatear el día, el mes y el año como cadenas
      var diaStr = dia < 10 ? '0' + dia : dia;
      var mesStr = mes < 10 ? '0' + mes : mes;

      // Establecer el valor del campo de entrada de fecha
      document.getElementById('fecha').value = anio + '-' + mesStr + '-' + diaStr;
  }


  function mostrarCuadroDerivado() {
    var estadoSelect = document.getElementById("estado");

    if (estadoSelect.value === "Derivado") {
      cuadroDerivado.style.display = "block"; // Mostrar el cuadro de texto
      personaDerivadaInput.required = true; // Hacer que el campo sea obligatorio
    } else {
      cuadroDerivado.style.display = "none"; // Ocultar el cuadro de texto
      personaDerivadaInput.required = false; // Hacer que el campo no sea obligatorio
    }
  }

function filtrarOpcionesAtencion(texto) {
  var opcionesFiltradas = opcionesAtencion.filter(function(opcion) {
    return opcion.toLowerCase().includes(texto.toLowerCase());
  });

  mostrarOpcionesSugeridasAtencion(opcionesFiltradas);
}

function mostrarOpcionesSugeridasAtencion(opciones) {
  var opcionesSugeridasDiv = document.getElementById("opciones_sugeridas_atencion");
  opcionesSugeridasDiv.innerHTML = ""; // Limpiar las opciones anteriores

  opciones.forEach(function(opcion) {
    var opcionElement = document.createElement("div");
    opcionElement.textContent = opcion;
    opcionElement.onclick = function() {
      document.getElementById("atencion").value = opcion;
      opcionesSugeridasDiv.innerHTML = ""; // Limpiar las opciones sugeridas después de seleccionar una
    };
    opcionesSugeridasDiv.appendChild(opcionElement);
  });
}

    function setHoraActual() {
        var ahora = new Date();
        var hora = ahora.getHours();
        var minutos = ahora.getMinutes();

        // Formatear la hora y los minutos como cadena
        var horaStr = hora < 10 ? '0' + hora : hora;
        var minutosStr = minutos < 10 ? '0' + minutos : minutos;

        // Establecer el valor del campo de entrada de tiempo
        document.getElementById('inicio').value = horaStr + ':' + minutosStr;
}
